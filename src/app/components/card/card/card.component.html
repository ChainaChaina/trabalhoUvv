<div class="cardContainer flex displayColumn">
    <p class="name"> {{name}} </p>
    <div class="flex displayColumn infos">
        <p> Phone: {{phone}} </p>
        <p> CPF: {{CPF}} </p>
    </div>
    <div class="buttons flex spaceBetween">
        <button class="edit">
            <i class=" fas fa-user-edit"></i>
        </button>
        <button class="delete">
            <i class=" fas fa-trash-alt"></i>
        </button>
    </div>
</div>
